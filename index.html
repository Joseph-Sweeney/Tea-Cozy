<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header Section -->

    <header class="flex-container">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Main Content Container -->

    <div class="main">

      <!-- Mission Section -->

      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>

      <!-- Featured Tea Section -->

      <div id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container items">
          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="Donut">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
